[colors]
background = #1f2335
background-alt = #373B41
foreground = #b4f9f8
primary = #7aa2f7
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/nhatpcDP-1]
monitor = ${env:MONITOR:}
# width = 96%
height = 26px
radius = 6
; replace i3 with the name of your i3 module
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
# offset-x = 2%
# override-redirect = true
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
border-top-size = 10pt
border-left-size = 10pt
border-right-size = 10pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${colors.disabled}
font-0 = monospace;2
font-1 = "FontAwesome:size=10;weight=regular"
font-2 = "JetBrainsMonoNLNerdFontPropo-Thin:size=12;weight=regular"
# modules-left = xworkspaces
modules-left = i3
modules-center = dnd online calendar
# modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = pulseaudio memory cpu ibus xkeyboard date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/nhatpcHDMI-5]
monitor = ${env:MONITOR:}
# width = 96%
height = 28px
radius = 6
; replace i3 with the name of your i3 module
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
offset-x = 2%
# override-redirect = true
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
border-top-size = 10pt
border-left-size = 10pt
border-right-size = 10pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${colors.disabled}
font-0 = monospace;2
font-1 = "FontAwesome:size=10;weight=regular"
font-2 = "JetBrainsMonoNLNerdFontPropo-Thin:size=12;weight=regular"
# modules-left = xworkspaces
modules-left = i3
modules-center = dnd online calendar
# modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = pulseaudio memory cpu ibus xkeyboard date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/ibus]
type = custom/script
exec = ~/.config/polybar/scripts/language/show_language.sh
interval = 0.5
click-left = ~/.config/i3/changelanguage.sh &
click-right = ~/.config/i3/changelanguage.sh &

[module/dnd]
type = custom/script
exec = ~/.config/polybar/scripts/dnd/show_dnd.sh
interval = 0.5
click-left = ~/.config/polybar/scripts/dnd/dnd_toggle.sh &
click-right = ~/.config/polybar/scripts/dnd/dnd_toggle.sh &

[module/i3]
type = internal/i3
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053
label-focused = %index%
label-focused-foreground = #b4f9f8
label-focused-background = #7aa2f7
# label-focused-underline = #394b70
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %index%
label-unfocused-padding = 1
# label-unfocused-underline = #555555
label-unfocused-background = #292e42

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%
# label-visible-underline = #555555
label-visible-padding = 1
label-visible-background = #292e42

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%
label-urgent-foreground = #4fd6be
label-urgent-background = #ff757f
label-urgent-padding = 1

; Separator in between workspaces
# label-separator = |
# label-separator-padding = 2
# label-separator-foreground = ${colors.disabled}



; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching for wc-icon.
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the name
; Changed in version 3.7.0: Selects longest string match instead of the first match.
; Default: false
fuzzy-match = true


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

# [module/xwindow]
# type = internal/xwindow
# label = %title:0:60:...%

# [module/filesystem]
# type = internal/fs
# interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


# [module/wlan]
# inherit = network-base
# interface-type = wireless
# label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

# [module/eth]
# inherit = network-base
# interface-type = wired
# label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/calendar]
type = custom/script
exec = ~/.config/polybar/scripts/calendar/show_calendar.sh
interval = 5
size = 10
click-left = ~/.config/polybar/scripts/calendar/open_calendar.sh &
click-right = ~/.config/polybar/scripts/calendar/open_calendar.sh &

[module/online]
type = custom/script
exec = timeout 1 ping -c 1 8.8.8.8
interval = 5

format = <label>
format-foreground = ${colors.blue}
label = ""
format-padding = 0

format-fail = <label-fail>
format-fail-foreground = ${colors.red}
label-fail = ""
format-fail-padding = 0

[settings]
screenchange-reload = true
pseudo-transparency = true

